<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="theme-styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        /* Base styling */
        body {
            background: url('stars.gif') repeat;
            background-color: #008080;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
        }
        
        /* Back button fixed in corner */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        /* Icon view container */
        .icon-view {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: block;
        }
        
        .icon-view.hidden {
            display: none;
        }
        
        /* Individual blog icons */
        .blog-icon {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-align: center;
            max-width: 150px;
        }
        
        .blog-icon:hover {
            transform: scale(1.1) !important;
            z-index: 10;
        }
        
        .blog-icon-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            background-color: #ffffff;
        }
        
        .blog-icon-title {
            margin-top: 8px;
            color: #ffffff;
            font-size: 13px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Blog post view */
        .post-view {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            padding: 40px;
            box-sizing: border-box;
        }
        
        .post-view.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .post-window {
            width: 90%;
            max-width: 900px;
            height: 90%;
            background-color: #c0c0c0;
            border: 2px outset #ffffff;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }
        
        /* Post window title bar */
        .post-title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .post-title-text {
            font-weight: bold;
            font-size: 12px;
        }
        
        .post-controls button {
            width: 16px;
            height: 14px;
            margin-left: 2px;
            font-size: 10px;
            padding: 0;
        }
        
        /* Post content area */
        .post-content-wrapper {
            flex: 1;
            overflow-y: auto;
            background-color: #ffffff;
            padding: 30px;
        }
        
        .post-content {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .post-header {
            border-bottom: 3px solid #000080;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        
        .post-title {
            font-size: 24px;
            font-weight: bold;
            color: #000080;
            margin-bottom: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .post-date {
            font-size: 12px;
            color: #808080;
        }
        
        .post-body {
            line-height: 1.8;
            font-size: 14px;
            color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .post-body p {
            margin-bottom: 20px;
        }
        
        .post-body img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border: 1px solid #808080;
            display: block;
        }
        
        .post-body h3 {
            color: #000080;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 18px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .image-caption {
            font-size: 11px;
            color: #808080;
            font-style: italic;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        
        /* Navigation footer */
        .post-navigation {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #c0c0c0;
            border-top: 2px solid #808080;
        }
        
        .post-navigation button:disabled {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <div class="back-button">
        <button onclick="window.location.href='contents.html'">← Back</button>
    </div>
    
    <!-- Icon View -->
    <div class="icon-view" id="iconView">
        <!-- Blog icons will be generated here -->
    </div>
    
    <!-- Post View -->
    <div class="post-view" id="postView">
        <div class="post-window">
            <div class="post-title-bar">
                <span class="post-title-text" id="postWindowTitle">Blog Post</span>
                <div class="post-controls">
                    <button onclick="closePost()">✕</button>
                </div>
            </div>
            
            <div class="post-content-wrapper">
                <div class="post-content" id="postContent">
                    <!-- Post content loads here -->
                </div>
            </div>
            
            <div class="post-navigation">
                <button id="prevPostBtn" onclick="navigatePost(-1)">← Previous</button>
                <button onclick="closePost()">Close</button>
                <button id="nextPostBtn" onclick="navigatePost(1)">Next →</button>
            </div>
        </div>
    </div>

    <script>
        // Blog posts data
        const blogPosts = [
            {
                id: 1,
                title: "Welcome to My Blog",
                date: "December 1, 2024",
                icon: "https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?w=200",
                position: { top: '15%', left: '10%', rotation: -5 },
                content: `
                    <p>Hey there! Welcome to my corner of the internet. I've been wanting to start a blog for a while now, and I finally decided to just go for it. This space is going to be a mix of my thoughts on design, photography, life in California, and whatever else catches my attention.</p>
                    
                    <p>I've always loved the aesthetic of old operating systems - there's something charming about the simplicity and directness of Windows 98. No unnecessary animations, no bloated interfaces, just pure functionality with a bit of personality. That's what I'm going for here.</p>
                    
                    <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=600" alt="Workspace">
                    <p class="image-caption">My usual workspace where most of these posts will be written</p>
                    
                    <h3>What to Expect</h3>
                    <p>I'll be sharing insights from my design work, behind-the-scenes looks at projects I'm working on, photography adventures around Southern California, and maybe some musings on creativity and the creative process. I'm not trying to be an expert - just sharing my journey.</p>
                    
                    <p>Thanks for stopping by. I hope you find something here that resonates with you.</p>
                `
            },
            {
                id: 2,
                title: "Chasing Light",
                date: "December 5, 2024",
                icon: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=200",
                position: { top: '60%', left: '70%', rotation: 8 },
                content: `
                    <p>There's a specific feeling I get when I'm out shooting during golden hour. The world transforms into something magical - shadows stretch long across the pavement, everything glows with warmth, and ordinary scenes become extraordinary.</p>
                    
                    <p>Last week, I drove out to the coast just before sunset. I didn't have a particular shot in mind, I just wanted to see what I could find. Sometimes the best photography happens when you're not trying too hard, when you're just observing and reacting to what's in front of you.</p>
                    
                    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=600" alt="Beach sunset">
                    <p class="image-caption">One of those perfect coastal California evenings</p>
                    
                    <h3>The Technical Side</h3>
                    <p>I've been experimenting with longer exposures lately, trying to capture that dreamy, ethereal quality you see in the water. It's all about finding the right balance - too short and you lose the motion, too long and everything becomes a blur. I'm still learning, still experimenting.</p>
                    
                    <p>Photography for me isn't just about creating beautiful images. It's about the experience of being present, of noticing things I might otherwise walk past. It's meditation in its own way.</p>
                    
                    <img src="https://images.unsplash.com/photo-1452587925148-ce544e77e70d?w=600" alt="Camera gear">
                    <p class="image-caption">My trusty gear that comes with me everywhere</p>
                `
            },
            {
                id: 3,
                title: "Design Philosophy",
                date: "December 10, 2024",
                icon: "https://images.unsplash.com/photo-1561070791-2526d30994b5?w=200",
                position: { top: '25%', left: '65%', rotation: -12 },
                content: `
                    <p>I've been thinking a lot lately about minimalism in design. Not the sterile, personality-free kind of minimalism that feels cold and corporate, but thoughtful simplicity that serves a purpose.</p>
                    
                    <p>When I'm working on a project, whether it's a brand identity or a website, I always start by asking: what's the core message? What absolutely needs to be here? Everything else is negotiable.</p>
                    
                    <h3>The Power of Constraints</h3>
                    <p>Working within constraints - whether it's a limited color palette, a specific grid system, or even the Windows 98 aesthetic of this site - actually makes me more creative, not less. When you can't rely on throwing every bell and whistle at a problem, you have to think more carefully about each choice.</p>
                    
                    <img src="https://images.unsplash.com/photo-1561998338-13ad7883b20f?w=600" alt="Design sketches">
                    <p class="image-caption">Early sketches for a recent branding project</p>
                    
                    <p>But here's the thing about "less is more" - it's not a universal truth. Sometimes more IS more. Sometimes a design needs to be loud, chaotic, maximalist. The trick is knowing when to apply which approach.</p>
                    
                    <p>I think that's what makes design interesting - there's no formula. Every project is different, every client has different needs, and what worked brilliantly last time might fall flat this time. You have to stay flexible, stay curious.</p>
                `
            },
            {
                id: 4,
                title: "Building This Site",
                date: "December 15, 2024",
                icon: "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=200",
                position: { top: '50%', left: '20%', rotation: 15 },
                content: `
                    <p>Building this portfolio site has been such a fun project. I wanted something that felt personal, something that stood out from all the minimalist, modern portfolio sites out there. Don't get me wrong - I love a good minimal site - but I wanted to do something different.</p>
                    
                    <p>The Windows 98 aesthetic just clicked. It's nostalgic without being precious about it. It's functional. It's familiar. And honestly, it's just fun to look at.</p>
                    
                    <img src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?w=600" alt="Code on screen">
                    <p class="image-caption">Late night coding sessions fueled by coffee</p>
                    
                    <h3>The Technical Approach</h3>
                    <p>I'm using the 98.css library as a foundation, which gives me all those classic Windows UI elements. From there, it's about adapting modern web development practices to work within this retro framework. CSS Grid and Flexbox for layouts, vanilla JavaScript for interactivity, and careful attention to making everything feel authentic.</p>
                    
                    <p>The challenge is balancing authenticity with usability. I want it to feel like Windows 98, but I don't want to recreate all the frustrations of 90s web design. So it's a careful dance between nostalgia and modern UX principles.</p>
                    
                    <p>If you're reading this on the actual site (as opposed to viewing the code), I hope you're enjoying the experience. And if you have thoughts or feedback, I'd love to hear them!</p>
                `
            }
        ];
        
        let currentPostIndex = -1;
        
        // Initialize page
        window.addEventListener('load', function() {
            generateIconView();
        });
        
        // Generate scattered icon view
        function generateIconView() {
            const iconView = document.getElementById('iconView');
            iconView.innerHTML = '';
            
            blogPosts.forEach((post, index) => {
                const iconEl = document.createElement('div');
                iconEl.className = 'blog-icon';
                iconEl.style.top = post.position.top;
                iconEl.style.left = post.position.left;
                iconEl.style.transform = `rotate(${post.position.rotation}deg)`;
                iconEl.onclick = function() { openPost(index); };
                
                iconEl.innerHTML = `
                    <img src="${post.icon}" alt="${post.title}" class="blog-icon-image">
                    <div class="blog-icon-title">${post.title}</div>
                `;
                
                iconView.appendChild(iconEl);
            });
        }
        
        // Open a blog post
        function openPost(index) {
            currentPostIndex = index;
            const post = blogPosts[index];
            
            // Hide icon view
            document.getElementById('iconView').classList.add('hidden');
            
            // Show post view
            const postView = document.getElementById('postView');
            postView.classList.add('active');
            
            // Update content
            document.getElementById('postWindowTitle').textContent = post.title;
            document.getElementById('postContent').innerHTML = `
                <div class="post-header">
                    <div class="post-title">${post.title}</div>
                    <div class="post-date">${post.date}</div>
                </div>
                <div class="post-body">
                    ${post.content}
                </div>
            `;
            
            // Update navigation buttons
            updateNavButtons();
            
            // Scroll to top
            document.querySelector('.post-content-wrapper').scrollTop = 0;
        }
        
        // Close post view
        function closePost() {
            document.getElementById('postView').classList.remove('active');
            document.getElementById('iconView').classList.remove('hidden');
            currentPostIndex = -1;
        }
        
        // Navigate between posts
        function navigatePost(direction) {
            const newIndex = currentPostIndex + direction;
            if (newIndex >= 0 && newIndex < blogPosts.length) {
                openPost(newIndex);
            }
        }
        
        // Update navigation button states
        function updateNavButtons() {
            document.getElementById('prevPostBtn').disabled = currentPostIndex === 0;
            document.getElementById('nextPostBtn').disabled = currentPostIndex === blogPosts.length - 1;
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (document.getElementById('postView').classList.contains('active')) {
                if (event.key === 'ArrowLeft') {
                    navigatePost(-1);
                } else if (event.key === 'ArrowRight') {
                    navigatePost(1);
                } else if (event.key === 'Escape') {
                    closePost();
                }
            }
        });
    </script>
    <script src="DVD-animation.js"></script>
</body>
</html>

    <style>
        /* Base Windows 98 Styling */
        body {
            background-color: #008080; /* Classic teal Windows background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, sans-serif;
        }
        
        .window {
            width: 700px;
            height: 500px;
            position: relative;
        }
        
        .window-body {
            position: absolute;
            top: 28px; /* Title bar height */
            left: 0;
            right: 0;
            bottom: 30px; /* Status bar height */
            display: flex;
            flex-direction: column;
        }
        
        .menu-bar {
            display: flex;
            margin-bottom: 10px;
        }
        
        .menu-bar button {
            margin-right: 5px;
        }
        
        .toolbar {
            display: flex;
            padding: 3px;
            margin-bottom: 10px;
        }
        
        /* Critical Scrolling Container */
        .explorer-content {
            flex: 1;
            display: flex;
            border: 1px inset #d5d5d5;
            background-color: white;
            position: relative;
            height: calc(100% - 80px); /* Account for menu and toolbar */
        }
        
        .folder-tree {
            width: 150px;
            padding: 10px;
            border-right: 1px solid #d5d5d5;
            background-color: white;
            overflow-y: scroll;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
        }
        
        .gallery-container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 160px; /* Account for folder tree width */
            right: 0;
            overflow-y: scroll; /* Force scroll */
            background-color: white;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            gap: 15px;
        }
        
        .folder-item {
            display: flex;
            align-items: center;
            padding: 2px 0;
            cursor: pointer;
            margin-bottom: 5px;
        }
        
        .folder-item img {
            margin-right: 5px;
            width: 16px;
            height: 16px;
        }
        
        .folder-item.selected {
            background-color: #0000aa;
            color: white;
        }
        
        /* Modern Enhancements */
        .photo-item {
            width: 140px;
            height: 140px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
            perspective: 1000px;
        }
        
        .photo-thumbnail {
            width: 120px;
            height: 120px;
            position: relative;
            transition: transform 0.6s ease;
            transform-style: preserve-3d;
            overflow: hidden;
            border: 1px solid #d5d5d5;
            background-color: #f0f0f0;
        }
        
        .photo-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .photo-label {
            font-size: 11px;
            margin-top: 5px;
            max-width: 135px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-shadow: 1px 1px 0 white;
            transition: opacity 0.3s ease;
        }
        
        /* Modern Hover Effects */
        .photo-item:hover {
            transform: translateY(-5px);
            z-index: 10;
        }
        
        .photo-item:hover .photo-thumbnail {
            border-color: #0078D7;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .photo-item:hover .photo-thumbnail img {
            transform: scale(1.1);
        }
        
        /* Photo Dialog - Modern Styling */
        .photo-dialog {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .photo-dialog.active {
            display: flex;
            animation: fadeIn 0.3s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .photo-dialog-window {
            width: 650px;
            background-color: #c0c0c0;
            border: 2px outset #d5d5d5;
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
            position: relative;
        }
        
        .photo-dialog.active .photo-dialog-window {
            transform: scale(1);
            opacity: 1;
        }
        
        .photo-dialog-content {
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            position: relative;
        }
        
        .photo-dialog-content img {
            max-width: 100%;
            max-height: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.5s ease;
        }
        
        .photo-info {
            margin-top: 15px;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.4;
            text-align: center;
            color: #333;
        }
        
        /* Navigation arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: 2px outset #d5d5d5;
            padding: 15px 12px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 10;
            border-radius: 3px;
            font-family: 'MS Sans Serif', sans-serif;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .nav-arrow:hover {
            background-color: rgba(0,0,0,0.9);
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-arrow:active {
            border: 2px inset #d5d5d5;
            transform: translateY(-50%) scale(0.95);
        }
        
        .nav-arrow.prev {
            left: -70px;
        }
        
        .nav-arrow.next {
            right: -70px;
        }
        
        /* Navigation hint */
        .nav-hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #666;
            background-color: rgba(255,255,255,0.9);
            padding: 5px 10px;
            border-radius: 3px;
        }
        
        /* Standard Loading Spinner */
        .loading-spinner {
            border: 3px solid rgba(0,0,0,0.1);
            border-top: 3px solid #000080;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Status bar at bottom */
        .status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 28px;
        }
    </style>

        function displayPhotos(category) {
            // Clear gallery
            gallery.innerHTML = '';
            
            // Filter photos if needed
            currentPhotos = category === 'all' 
                ? [...photoData] 
                : photoData.filter(photo => photo.category.toLowerCase() === category.toLowerCase());
            
            // Add photos with staggered animation
            currentPhotos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.dataset.category = photo.category;
                photoItem.style.animationDelay = `${index * 0.05}s`;
                photoItem.onclick = function() { openPhotoDialog(index); };
                
                const thumbnail = document.createElement('div');
                thumbnail.className = 'photo-thumbnail';
                
                const img = document.createElement('img');
                img.src = photo.image;
                img.alt = photo.name;
                img.loading = 'lazy'; // Lazy load images for better performance
                
                const label = document.createElement('div');
                label.className = 'photo-label';
                label.textContent = photo.name;
                
                thumbnail.appendChild(img);
                photoItem.appendChild(thumbnail);
                photoItem.appendChild(label);
                gallery.appendChild(photoItem);
                
                // Add entrance animation
                setTimeout(() => {
                    photoItem.style.opacity = 1;
                    photoItem.style.transform = 'translateY(0)';
                }, index * 50);
            });
            
            updatePhotoCount(category);
        }
        
        function updatePhotoCount(category) {
            const count = category === 'all' 
                ? photoData.length 
                : photoData.filter(photo => photo.category === category).length;
            
            photoCount.textContent = `${count} item${count !== 1 ? 's' : ''}`;
        }
        
        // Photo dialog functionality
        function openPhotoDialog(photoIndex) {
            currentPhotoIndex = photoIndex;
            showCurrentPhoto();
            
            const dialog = document.getElementById('photoDialog');
            dialog.classList.add('active');
        }
        
        function showCurrentPhoto() {
            const photo = currentPhotos[currentPhotoIndex];
            const title = document.getElementById('photoDialogTitle');
            const content = document.getElementById('photoDialogContent');
            
            title.textContent = `${photo.name} (${currentPhotoIndex + 1} of ${currentPhotos.length})`;
            
            // Update the photo content while keeping navigation elements
            const existingImage = content.querySelector('img');
            const existingInfo = content.querySelector('.photo-info');
            
            if (existingImage) {
                existingImage.src = photo.image;
                existingImage.alt = photo.name;
            } else {
                const img = document.createElement('img');
                img.src = photo.image;
                img.alt = photo.name;
                content.insertBefore(img, content.querySelector('.nav-arrow'));
            }
            
            if (existingInfo) {
                existingInfo.innerHTML = `
                    <p>${photo.description}</p>
                    <p><em>Category: ${photo.category.charAt(0).toUpperCase() + photo.category.slice(1)}</em></p>
                `;
            } else {
                const photoInfo = document.createElement('div');
                photoInfo.className = 'photo-info';
                photoInfo.innerHTML = `
                    <p>${photo.description}</p>
                    <p><em>Category: ${photo.category.charAt(0).toUpperCase() + photo.category.slice(1)}</em></p>
                `;
                content.appendChild(photoInfo);
            }
        }
        
        function navigatePhoto(direction) {
            currentPhotoIndex += direction;
            
            // Loop around if at the beginning/end
            if (currentPhotoIndex < 0) {
                currentPhotoIndex = currentPhotos.length - 1;
            } else if (currentPhotoIndex >= currentPhotos.length) {
                currentPhotoIndex = 0;
            }
            
            showCurrentPhoto();
        }
        
        function closePhotoDialog() {
            const dialog = document.getElementById('photoDialog');
            
            // Add closing animation
            dialog.style.opacity = '0';
            
            setTimeout(() => {
                dialog.classList.remove('active');
                dialog.style.opacity = '';
            }, 300);
        }

                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        navigatePhoto(-1);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        navigatePhoto(1);
                        break;
                    case 'Escape':
                        e.preventDefault();
                        closePhotoDialog();
                        break;
                }
            }
        });
        
        // Folder selection
        document.querySelectorAll('.folder-item').forEach(item => {
            item.addEventListener('click', function() {
                // Update selected folder
                document.querySelectorAll('.folder-item').forEach(i => {
                    i.classList.remove('selected');
                });
                this.classList.add('selected');
                
                // Show loading spinner
                gallery.innerHTML = '<div class="loading-spinner"></div>';
                
                // Get category and display photos
                const category = this.dataset.category;
                
                // Simulate loading delay
                setTimeout(() => {
                    displayPhotos(category);
                }, 400);
            });
        });
        
        // Menu functionality
        document.querySelectorAll('.menu').forEach(button => {
            button.addEventListener('click', function() {
                alert(this.textContent + ' menu not implemented in this demo');
            });
        });
        
        // Close photo dialog when clicking outside
        document.getElementById('photoDialog').addEventListener('click', function(e) {
            if (e.target === this) {
                closePhotoDialog();
            }
        });
    </script>
</body>
